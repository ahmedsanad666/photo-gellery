<body>
    <input type="radio" name="pics" id="check1" checked>
    <input type="radio" name="pics" id="check2">

<div class="container-fluid">

            <h1 class="target">our photo gallery</h1>

                <label for="check3">art</label>

            </div>

            <div class="gellary">
                <div class="pic landscape"><img src="img/landscape/landscape (1).jpg" alt=""></div>
                <div class="pic landscape"><img src="img/landscape/landscape (2).jpg" alt=""></div>
                <div class="pic landscape"><img src="img/landscape/landscape (3).jpg" alt=""></div>

                <div class="pic art"><img src="img/art/art (3).jpg" alt=""></div>

                <div class="pic ancient"><img src="img/ancient/ancient (2).jpg" alt=""></div>

                <div class="pic ancient"><img src="img/ancient/ancient (4).jpg" alt=""></div>
                <div class="pic ancient"><img src="img/ancient/ancient (5).jpg" alt=""></div>
            </div>

    </section>
 </div>
